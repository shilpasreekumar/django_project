<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">



    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">



  </head>
  <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container">
                <ul class="navbar-nav mr-auto">
              <li class="nav-item"> <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a></li>
              <li class="nav-item"> <a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>

            </ul>

            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}

               <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>

               <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>

               <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

               <li class="nav-item"><a class="nav-link">Welcome:{{user.username}}</a></li>

               {% else %}
               <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login<span class="glyphicon glyphicon-user"></span></i></a>
               </li>

              {% endif %}

               </ul>
              </div>

            </nav>

            <div class="content container">
              <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                  </div>

                </div>

              </div>

            </div>


  </body>
</html>
